<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pizza App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size-md="6" offset-md="3">
        <ion-img src="../assets/icon/pizzaImage.jpeg"></ion-img>
      </ion-col>
      <ion-col>
        <ion-button id="btn-myOrder">My Order</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-lable>Quantity:</ion-lable>
        <ion-lable>{{qtyNum}}</ion-lable>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(1)">1</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(2)">2</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(3)">3</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(4)">4</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(5)">5</ion-button>
      </ion-col >
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(6)">6</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(7)">7</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(8)">8</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(9)">9</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="danger"(click)="clickReset()">RESET</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="light" (click)="clickEvent(0)">0</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="success"(click)="clickBuy()">BUY</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>Topping:</ion-label>
        <ion-label>{{toppingLbl}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Size:</ion-label>
        <ion-label>{{sizeLbl}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col > 
        <ion-list>
          <ion-item *ngFor="let topping of toppings" [routerLink]="['./',topping.id]"(click)="clickToppingList(topping.title)">
            <ion-label>
              {{topping.title}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let size of sizes" [routerLink]="['./',size.id]" (click)="clickSizeList(size.title)">
            <ion-label>
              {{size.title}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
