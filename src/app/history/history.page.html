<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Transaction History</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let history of allHistoryList" [routerLink]="['./',history.id]"
            (click)="clickHistoryList(history.date)">
            <ion-col>
              <ion-label>
                {{history.date}}
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                ${{history.total}}
              </ion-label>
              <ion-label>
                Quantity: {{history.qty}}
              </ion-label>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
