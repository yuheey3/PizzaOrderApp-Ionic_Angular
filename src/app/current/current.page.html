<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Current Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-label class="text"> ${{totalPrice}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-label class="text">{{totalQty}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col> 
        <ion-list>
         <ion-item *ngFor="let pizza of allPizzalist"[routerLink]="['./',pizza.id]" (click)="clickPizzaList(pizza.title)">
          <ion-row>
            <ion-col>
            <ion-label>
              Topping: {{pizza.topping}}
            </ion-label>
            <ion-label>
              Size: {{pizza.size}}
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              ${{pizza.total}}
            </ion-label>
            <ion-label>
              Quantity: {{pizza.qty}}
            </ion-label>
          </ion-col>
          </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-text-center">
          <ion-button class="ion-text-center" color="success"(click)="placeOrder()">Place Order</ion-button>
        </ion-col>
        </ion-row>
     
  </ion-grid>
  
</ion-content>
